<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML inputs</title>
  </head>
  <body>
      <form name = "inputs" action="https://www.google.com/" method="post">
          <label>Button: </label>
          <input type="button"><br>
          
          <label>Checkbox: </label>
          <input type="checkbox"><br>

          <label>Color: </label>
          <input type="color"><br>

          <label>Date: </label>
          <input type="date"><br>

          <label>Date & Time: </label>
          <input type="datetime-local"><br>

          <label>Email: </label>
          <input type="email"><br>

          <label>Upload File: </label>
          <input type="file"><br>

          <label>Hidden Option: </label>
          <input type="hidden"><br>
 
          <label>Image Submit/ A Graphical Submit button: </label>    <!--Perfoms same function as the submit button but graphically-->
          <input type="image"><br>

          <label>Month: </label>
          <input type="month"><br>

          <label>Number: </label>
          <input type="number"><br>

          <label>Password: </label>
          <input type="password"><br>

          <label>Radio: </label>
          <input type="radio"><br>

          <label>Range: </label>
          <input type="range"><br>
      </form>


  </body>
</html>
